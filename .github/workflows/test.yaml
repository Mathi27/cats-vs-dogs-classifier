name: CI - Run Tests

on:
  push:
    branches: [master ]
  pull_request:
    branches: [master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Install pytest (if not in requirements)
      - name: Install test dependencies
        run: |
          pip install pytest

      # 5️⃣ Run tests
      - name: Run tests
        run: |
          pytest